<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <!-- Tambahkan pustaka QRCode.js di sini -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>
    <div id="qrcode"></div>

    <script>
        // Data yang ingin dijadikan QR code
        var data = "https://blog.hubspot.com/website/how-to-bold-in-html";

        // Membuat QR code
        var qrcode = new QRCode(document.getElementById("qrcode"), {
            text: data,
            width: 128,
            height: 128
        });
    </script>
</body>
</html>
